<!doctype html>

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

  <body>
	<!--
	<header class="page-header header">
		{% include navigation.html %}

	-->
	
	<div class="wrapper">
    
	<!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Spring Boot f√ºr Einsteiger</h3>
        </div>

        <ul class="list-unstyled components">
			{% include navigation.html %}
        </ul>
    </nav>
    <div id="content">

            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-secondary">
                    <i class="fas fa-align-left"></i>
                    <span>></span>
                </button>
                <button class="btn btn-secondary d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="impressum.html">Impressum</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
  	<article>
		<div class="container">
			{{ content }}
		</div>
	</article>
	<footer>
	{% include footer.html %}
	</footer>
	
	</div>
	
	<!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
